<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="실습문제8.css" />
  </head>
  <body>
    <section>
      <div>
        <p>
          * 아이디 : <input id="userid" type="text" />
          <span
            >첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로
            입력하시오
          </span>
        </p>
      </div>
      <div>
        <p>
          * 비밀번호 : <input id="pw" type="password" /><span
            >영문자,숫자,특수문자 포함하여 총 8~15자로 입력하시오</span
          >
        </p>
      </div>
      <div>
        <p>
          * 비밀번호 확인 : <input id="pwt" type="password" />
          <span>위의 비밀번호와 일치하게 입력하시오</span>
        </p>
      </div>
      <div>
        <p>
          * 이름 : <input id="username" type="text" />
          <span>한글로만 이루어져야되며 2글자 이상으로 입력하시오.</span>
        </p>
      </div>
      <div>
        <p>* 이메일 : <input id="email" type="text" /><span>이메일 형식에 맞춰서 입력하시오.</span>
        </div></p>
        
      <div>
        <p>
          * 취미 :
          <input id="hobby" type="text" placeholder="축구,농구,야구,독서 등" />
        </p>
      </div>
      <div>
        <p>
          * 거주지 :
          <select name="city" id="city1">
            <option value="seoul">서울</option>
            <option value="gyeongi">경기</option>
            <option value="incheon">인천</option>
            <option value="dajeon">대전</option>
          </select>
        </p>
      </div>
      <div>
        <p>
        <input type="submit" value="회원가입" id ="userjoin"/>
        <input type="submit" value="취소" id ="cancel"/>
        </p>
      </div>
    </section>
    <script src="실습문제8.js"></script>
  </body>
</html>
