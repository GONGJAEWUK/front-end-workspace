<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h, initial-scale=1.0" />
    <title>폼 실습</title>
  </head>
  <body>
    <h1>주문하기</h1>

    <!-- 
        name : 서버에 보낼 때 담을 공간명
        value : 서버에 보낼 때 name 공간에 담을 값

        id : 태그의 고유 명칭 부여
        for : input의 id와 연결
    -->
    <form action="" method="get">
      <p>
        <label for="name">고객명(필수)</label>
        <input type="text" name="name" id="name" />
      </p>
      <p>
        <label for="tel">전화번호(필수)</label>
        <input type="tel" name="phone" id="tel" />
      </p>
      <p>
        <label for="email">E-mail(선택)</label>
        <input type="email" name="email" id="email" />
      </p>
      <fieldset>
        <legend>피자 사이즈(필수)</legend>
        <label for="small">
          <input type="radio" name="size" value="small" id="small" /> small
          <br /><br />
        </label>
        <label for="medium">
          <input type="radio" name="size" value="medium" id="medium" /> Medium
          <br /><br />
        </label>
        <label for="large">
          <input type="radio" name="size" value="large" id="large" /> Large
          <br /><br />
        </label>
      </fieldset>
      <fieldset>
        <legend>토핑 추가</legend>
        <!-- (input:checkbox[name="topping"]+label)*4-->
        <input type="checkbox" name="topping" value="bacon" /> 베이컨
        <input type="checkbox" name="topping" value="cheese" /> 치즈
        <input type="checkbox" name="topping" value="onion" /> 양파
        <input type="checkbox" name="topping" value="mushroom" /> 버섯
        <br /><br />
      </fieldset>
      <label for="time"
        >희망 배송 시간 <input type="time" name="time" id="time" /> <br /><br />
      </label>
      <label
        >배송 시 요청사항(선택) :
        <textarea
          style="resize: none"
          cols="30"
          rows="10"
          placeholder="내용을 입력하세요"
          name="memo"
        ></textarea>
      </label>
      <input type="submit" value="주문하기" />
    </form>
  </body>
</html>
